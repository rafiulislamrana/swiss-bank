<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-12">Welcome to <span class="font-semibold text-purple-600">Swiss Bank.</span></h1>
    </header>
    <main>
        <div class="container">
            <div class="form-container bg-purple-600 w-2/5 mx-auto p-16 rounded-2xl flex flex-col gap-5 mt-10">
                <h2 class="text-4xl text-white font-semibold text-center">Please Login to Your Account</h2>
                <div class="input-container flex flex-col gap-4">
                    <input class="w-full p-2 rounded" type="email" placeholder="Enter Your Email Address..." name="" id="">
                    <input class="w-full p-2 rounded focus:border-none" type="password" placeholder="Enter Your password..." name="" id="">
                </div>
                <button class="text-white border-2 border-black py-2 hover:bg-white hover:text-purple-600 hover:border-white rounded">Login</button>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
