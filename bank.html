<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-12">Welcome <span id="user-name" class="font-semibold text-purple-600"></span>.</h1>
        <p class="text-center">Here is your bank details.</p>
    </header>
    <main>
        <section>
            <div class="mx-5 my-10">
                <div class="flex justify-center items-center gap-5 ">
                    <div class="bg-purple-600 flex-1 rounded-2xl px-6 py-10">
                        <h4 class="text-white text-3xl">Deposit</h4>
                        <p class="text-white text-xl">$</p>
                    </div>
                    <div class="border-2 border-purple-600 flex-1 rounded-2xl px-6 py-10">
                        <h4 class="text-purple-600 text-3xl">Withdraw</h4>
                        <p class="text-purple-600 text-xl">$</p>
                    </div>
                    <div class="bg-purple-600 flex-1 rounded-2xl px-6 py-10">
                        <h4 class="text-white text-3xl">Balance</h4>
                        <p class="text-white text-xl">$</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section>
            <div class="flex items-center justify-evenly gap-10 mx-5 my-10">
                <div class="bg-purple-600 p-16 rounded-2xl flex flex-col gap-5 flex-1">
                    <h2 class="text-4xl text-white font-semibold text-center">Deposit from here</h2>
                    <div class="input-container flex flex-col gap-4">
                        <input class="w-full p-2 rounded" type="email" placeholder="$ The amount you want to deposit..." name="" id="user-email">
                    </div>
                    <button id="login" class="text-white border-2 border-black py-2 hover:bg-white hover:text-purple-600 hover:border-white rounded">Deposit</button>
                </div>

                <div class="bg-purple-600 p-16 rounded-2xl flex flex-col gap-5 flex-1">
                    <h2 class="text-4xl text-white font-semibold text-center">Withdraw from here</h2>
                    <div class="input-container flex flex-col gap-4">
                        <input class="w-full p-2 rounded" type="email" placeholder="$ The amount you want to withdraw..." name="" id="user-email">
                    </div>
                    <button id="login" class="text-white border-2 border-black py-2 hover:bg-white hover:text-purple-600 hover:border-white rounded">Withdraw</button>
                </div>
            </div>
        </section>
        
    </main>


    <script src="bank-task.js"></script>
</body>
</html>
